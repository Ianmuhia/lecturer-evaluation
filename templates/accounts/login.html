{% extends "base.html" %}

{% block content %}


<div class="content">
  <div class="container">
    <div class="page-header">
      <h1>Sign in </h1>
    </div>
    <div class="row">
      <div class="span6 offset3">
        <h4 class="widget-header"><i class="icon-lock"></i> your success is our concern</h4>
        <div class="widget-body">
          <div class="center-align">
            <form class="form-horizontal form-signin-signup" action="{% url 'login'%}" method="POST">
              {% csrf_token %}
              <input type="text" name="username" placeholder="ID">
              <input type="password" name="password" placeholder="Password">
              <div class="remember-me">
                <div class="pull-left">
                  <label class="checkbox">
                    <input type="checkbox"> Remember me
                  </label>
                </div>
                <div class="pull-right">
                  <a href="#">Forgot password?</a>
                </div>
                <div class="clearfix"></div>
              </div>
              <input type="submit" value="Signin" class="btn btn-primary btn-large">
            </form>
            <h4><i class="icon-question-sign"></i> Don't have an account?</h4>

            <a href="{% url 'register' %}" class="btn btn-large bottom-space">Signup</a>
            <h4><i class="icon-thumbs-up"></i> Sign in with third party account</h4>

          </div>
        </div>
      </div>
    </div>
  </div>
</div>

{% endblock content %}
