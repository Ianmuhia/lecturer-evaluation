{% load static %}

<header>
  <!-- Start: Navigation wrapper -->
  <div class="navbar navbar-fixed-top">
    <div class="navbar-inner">
      <div class="container">
        <a href="index.html" class="brand brand-bootbus">Z.U LECTURER EVALUATION SYSTEM</a>
        <!-- Below button used for responsive navigation -->
        <button type="button" class="btn btn-navbar" data-target=".nav-collapse">
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
        </button>
        <!-- Start: Primary navigation -->
        <div class="nav-collapse collapse">
          <ul class="nav pull-right">
            <li {% if '/' == request.path%} class="nav-item active mr-3" {%else %} class="nav-item mr-3" {%endif %}>
              <a href="{% url 'index'%}">Home<b class="caret"></b></a>
            </li>

            <li {% if 'contact' == request.path%} class="nav-item active mr-3" {%else %} class="nav-item mr-3"
              {%endif %}>
              <a href="{% url 'contact' %}">About<b class="caret"></b></a>
            </li>


            {% if user.is_authenticated %}

            <li {% if 'evalfaculty' == request.path%} class="nav-item active mr-3" {%else %} class="nav-item mr-3"
              {%endif %}><a href="{% url 'evalfaculty'%}">Evaluate Faculty</a></li>

            <li {% if 'evallecturer' == request.path%} class="nav-item active mr-3" {%else %} class="nav-item mr-3"
              {%endif %}><a href="{% url 'evallecturer'%}">Evaluate Lecturer</a></li>

            <li {% if 'ratings' == request.path%} class="nav-item active mr-3" {%else %} class="nav-item mr-3"
              {%endif %}><a href="{% url 'ratings'%}">Ratings</a></li>



            <li {% if 'logout' == request.path%} class="nav-item active mr-3" {%else %} class="nav-item mr-3"
              {%endif %}><a href="javascript:{document.getElementById('logout').submit()}">Signout</a>
              <form action="{% url 'logout'%}" method="POST" id="logout">
                {% csrf_token %}
                <input type="hidden">
              </form>
            </li>

            {% else %}

            <li {% if 'register' == request.path%} class="nav-item active mr-3" {%else %} class="nav-item mr-3"
              {%endif %}><a href="{%  url 'register' %}">Sign up</a></li>

            <li {% if 'login' == request.path%} class="nav-item active mr-3" {%else %} class="nav-item mr-3" {%endif %}>
              <a href="{% url 'login'%}">Sign in</a></li>
            {% endif %}
          </ul>

        </div>
      </div>
    </div>
  </div>
  <!-- End: Navigation wrapper -->
</header>
